<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <Script>
        var masa = prompt('masa w kg');
        var wzrost = prompt('wzrost w metrach');

        function BMI(masa,wzrost){
            return  masa/(wzrost*wzrost)
    
        }
        if( BMI(masa,wzrost)<=25, BMI(masa,wzrost)>=18){
            document.write("prawidłowa waga ") ;
        }
        else{
            document.write('zła waga ');
        }
     

        document.write(BMI(masa,wzrost))
    </Script>
</head>

</body>
</html>
