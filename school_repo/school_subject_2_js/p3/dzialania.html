<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dzialania matematyczne</title>
    <link rel="stylesheet" href="./styl.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="baner1">
      <img src="./logo.jpg" alt="matematyka" />
    </div>

    <div id="baner2"><h1>Pomocnik matematyczny</h1></div>

    <div id="baner3"><a href="./dzialania.html">dzialania</a></div>
    <div id="baner4"><a href="./mnozenie.html">tabliczka mnozenia</a></div>
    <div id="lewy">
      <h3>proste dzialania</h3>
      <label for="">
        liczba A:
        <input type="number" name="a" id="a" /> <br />
      </label>
      <label for="">
        liczba B:
        <input type="number" name="b" id="b" /> <br />
      </label>
      <button type="button" onclick="dodawanie()">+</button>
      <button type="button" onclick="odejmowanie()">-</button>
      <button type="button" onclick="mnozenie()">*</button>
      <button type="button" onclick="dzielenie()">/</button>
      <button type="button" onclick="potegowanie()">A^B</button>
      <p id="wynik"></p>
    </div>
    <div id="prawy">
      <ul>
        <li>dodawanie</li>
        <li>odejmowanie</li>
        <li>mnozenie</li>
        <li>dzielenie</li>
        <li>potegowanie</li>
      </ul>
    </div>
    <div id="stopka">
      <p>Autor: XYZ</p>
    </div>
  </body>
